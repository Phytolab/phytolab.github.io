# Site
name: "Phytolab"
title: "Phytolab"
description: "A Bioinformatics and Data Analysis Lab"
logo: 'assets/images/logo.png'
favicon: 'assets/images/log.png'
baseurl: /
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Musa:
    name: Musa Mohammadi
    display_name: Musa
    avatar: 'assets/images/Musa.png'
    email: m2.musa0@gmail.com
    web: https://www.phytolab.ir
    twitter: https://twitter.com/
    description: "A Virologist with passion on data and bioinformatics."
    
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true


# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
